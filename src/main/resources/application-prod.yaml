spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/anilogdb}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  application:
    name: AniLog

server:
  port: ${PORT:8080}

jwt:
  secret: ${JWT_SECRET}

